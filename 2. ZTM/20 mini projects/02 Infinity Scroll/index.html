<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Infinite Scroll</title>
		<link
			rel="icon"
			type="img/png"
			href="https://www.google.com/s2/favicons?domain=css-tricks.com"
		/>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<!--  Title -->
		<h1>Unsplash API - Infinite Scroll</h1>
		<!-- Loader -->
		<div class="loader" id="loader" hidden>
			<img src="/loader.svg" alt="Loading" />
		</div>
		<!-- image Contrainer -->
		<div class="image-container" id="image-container">
			<img
				src="https://images.unsplash.com/photo-1663038449536-8bc1bc2c9124?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=771&q=80"
				alt="1"
			/>
			<img
				src="https://images.unsplash.com/photo-1663038449536-8bc1bc2c9124?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=771&q=80"
				alt="2"
			/>
			<img
				src="https://images.unsplash.com/photo-1663038449536-8bc1bc2c9124?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=771&q=80"
				alt="3"
			/>
		</div>
	</body>
</html>
